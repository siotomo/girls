name: ESLint Test
run-name: ${{ github.actor }} is testing out ESLint ðŸš€
on: [push]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            +app/frontend/js/**/*.(ts|tsx|js)
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
          eslint_flags: ${{ env.GIT_DIFF }}
      - run: ${{ env.GIT_DIFF }}