name: ESLint Test
run-name: ${{ github.actor }} is testing out ESLint ðŸš€
on: [push]
permissions:
  contents: read
  pull-requests: write
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            app/frontend/js/**/*.+(ts|tsx)
          DIFF_FILTER: 'ACMR'
      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ github.token }}
          eslint_flags: 'app/frontend/js/'
      - run: echo ${{ env.GIT_DIFF_FILTERED }}