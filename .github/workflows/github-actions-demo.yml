name: ESLint Test
run-name: ${{ github.actor }} is testing out ESLint ðŸš€
on: [push]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            app/frontend/js/**/*.+(ts|tsx)
          DIFF_FILTER: 'ACMR'
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
        run: yarn eslint ${{ env.GIT_DIFF_FILTERED }} | reviewdog -runners=eslint -reporter=github-pr-review -fail-on-error=true