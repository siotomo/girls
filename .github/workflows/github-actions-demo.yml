name: ESLint Test
run-name: ${{ github.actor }} is testing out ESLint ðŸš€
on: [push]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            app/frontend/js/**/*.ts
          DIFF_FILTER: 'AMR'
      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: ${{ env.GIT_DIFF_FILTERED }}