name: ESLint Test
run-name: ${{ github.actor }} is testing out ESLint ðŸš€
on: [push]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install
      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: eslint --color \"app/frontend/js/\" --ext .ts,.tsx"