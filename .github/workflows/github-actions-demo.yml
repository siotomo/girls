name: ESLint Test
run-name: ${{ github.actor }} is testing out ESLint ðŸš€
on: [push]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install
      - run: eslint --color $(git diff --name-only --diff-filter=dr HEAD | grep -E \"(.js$|.ts$|.tsx$)\")